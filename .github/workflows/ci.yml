name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    container:
      image: rust:1-slim-bookworm
    steps:
      - uses: actions/checkout@v4
#      - uses: dtolnay/rust-toolchain@nightly
#        with:
#          components: rustfmt
      - run: rustup component add rustfmt
      - run: cargo fmt --all --check
      
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1-slim-bookworm
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  release-please:
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          release-type: rust